<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ post.title }}</title>
</head>
<body>
  <h1>{{ post.title }}</h1>

  {{ post.content }}

  <hr/>

  <h3>Comments</h3>

  <ul>
    {% for comment in post.comment_set.all %}
    <li>
      {{ comment.message }}
      {{ comment.author }}
      {{ comment.updated_at }}
  </li>

    {% endfor %}
  </ul>

</body>
</html>
